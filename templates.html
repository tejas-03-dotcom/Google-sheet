<!DOCTYPE html>
<html>
<head>
    <title>Google Sheet Data</title>
</head>
<body>
    <h1>Live Google Sheet Data</h1>
    <table border="1">
        <thead>
            <tr>
                {% for key in data[0].keys() %}
                <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for value in row.values() %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
